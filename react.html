<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.querySelector("#root");
      function MinutesToHours() {
        let [invert, setInvert] = React.useState();
        let [flipped, setFlipped] = React.useState(false);
        return (
          <div>
            <label for="minute">Minutes</label>
            <input
              id="minute"
              value={flipped ? invert : Math.round(invert * 60)}
              type="number"
              disabled={!flipped}
              onChange={(e) => {
                setInvert(e.target.value);
              }}
            />
            <label for="hours">Hours</label>
            <input
              id="hours"
              value={flipped ? Math.round(invert / 60) : invert}
              type="number"
              disabled={flipped}
              onChange={(e) => {
                setInvert(e.target.value);
              }}
            />
            <button
              onClick={() => {
                setInvert();
              }}
            >
              reset
            </button>
            <button
              onClick={() => {
                setFlipped((c) => !c);
                setInvert();
              }}
            >
              flipped
            </button>
          </div>
        );
      }
      function KmToMile() {
        let [invert, setInvert] = React.useState();
        let [flipped, setFlipped] = React.useState(false);
        return (
          <div>
            <label for="km">KM</label>
            <input
              id="km"
              value={flipped ? invert : invert * 1.6}
              type="number"
              disabled={!flipped}
              onChange={(e) => {
                setInvert(e.target.value);
              }}
            />
            <label for="mile">Mile</label>
            <input
              id="mile"
              value={flipped ? invert / 1.6 : invert}
              type="number"
              disabled={flipped}
              onChange={(e) => {
                setInvert(e.target.value);
              }}
            />
            <button
              onClick={() => {
                setInvert();
              }}
            >
              reset
            </button>
            <button
              onClick={() => {
                setFlipped((c) => !c);
                setInvert();
              }}
            >
              flipped
            </button>
          </div>
        );
      }
      function App() {
        let [index, setIndex] = React.useState("x");
        return (
          <>
            <h2>단위 바꾸기~~~</h2>
            <select
              onChange={(e) => {
                setIndex(e.target.value);
              }}
              value={index}
            >
              <option value="x">Select Option</option>
              <option value="0">MinutesToHours</option>
              <option value="1">KmToMile</option>
            </select>
            <hr />
            {index === "x" ? "변경할거 선택좀" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMile /> : null}
          </>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
